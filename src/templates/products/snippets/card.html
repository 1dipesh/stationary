<div class="card" style="width: 16rem;">
  {% if instance.image %}
  <img class="card-img-top" height="175" width="75" src="{{ instance.image.url }}" alt="Card image cap">
  {% endif %}
  <div class="card-body"  style="background-color: #DCDCDC" >
    <h5 class="card-title">{{instance.name}}</h5>
    <p class="card-text">Rs. {{ instance.price }} </p>
    <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
  </div>
</div>
