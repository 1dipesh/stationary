{% extends "home_page.html" %}


{% block content %}
<div class="container">
	<div class="row">
		<div class="col-12 col-md-6">
			{{ object.name }}</br>
			{{ object.description }}</br>
			{{ object.price }}</br>

			{% if object.image %}
			<img src="{{object.image.url}}" class="img-fluid" height="400" width="250" />

			{% endif %}
		</div>
		<div class="col-12 col-md-6">
			{% include 'products/snippets/update-cart.html' with product=object cart=cart %}

		</div>
	</div>	
</div>		
{% endblock %}
